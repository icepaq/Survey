<html>
<head>
    <title>Surveys</title>

    <style>
        th, td{
            padding: 10px;

            min-width: 100px;
        }

        span {
            font-size: 16px;
        }

        button {
            background-color: white;
            border-color: black;
            color: black;

            text-align: center;
            text-decoration: none;

            display: inline-block;
            cursor: pointer;

            padding: 10px 50px;
        }

        #surveys_table {
            border-style: solid;
            border-color: rgb(119, 119, 119);
            border-width: 1px;

            padding: 10px;
            width: 470px;
        }

        #new_survey {
            margin-top: 20px;
            padding: 10px;
            width: 400px;

            border-style: solid;
            border-color: rgb(119, 119, 119);
            border-width: 1px;
        }
    </style>

    <script src="jquery-3.5.1.js"></script>
</head>

<body>
    <h1>Survey Management</h1>
    <div id="surveys_table">
        <h2>Surveys</h2>
        <table>
            <tr th:each="s: ${surveys}">
                <td> <span th:text="${s[0]}"></span> </td>
                <td> <button th:attr="onclick=${s[2]}">EDIT</button> </td>
                <td> <button th:attr="onclick=${s[3]}">DELETE</button> </td>
            </tr>
        </table>
    </div>

    <div id="new_survey">
        <h2>New Survey</h2>
        <table>
            <tr>
                <td>
                    Survey Name:
                </td>
                <td>
                    <input id="survey_name"/>
                </td>
            </tr>
            <tr>
                <td>
                    Survey Message:
                </td>
                <td>
                    <input id="survey_message"/>
                </td>
            </tr>
            <tr>
                <td>
                    <button onclick="new_survey()">Create Survey</button>
                </td>
            </tr>
        </table>
    </div>

<script>
    function survey_select(survey) {
        window.location.href = "/survey_control?survey=" + survey;
    }

    function new_survey() {
        $.get("/new_survey", {survey_name: $("#survey_name").val(), survey_message: $("#survey_message").val()});
    }   

    function survey_delete(survey) {
        $.get("/delete_survey", {survey: survey});
    }

    $(document).ready(function() {
        $("#submit_new_survey").click(function() {
            var survey_name = $("#survey_name").val();
            var survey_message = $("#survey_message").val();

            $.get("/new_survey", {survey_name: survey_name, survey_message: survey_message});
        });
    });
</script>

</body>
</html>
